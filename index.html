<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Presence Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Employee Presence Tracker</h1>
        
        <div class="upload-section">
            <h2>Upload Data</h2>
            <div class="upload-row">
                <label for="employees">Employees List:</label>
                <input type="file" id="employees" class="file-input" accept=".xlsx">
                <div id="employees-status" class="status">
                    <span>Not uploaded</span>
                </div>
            </div>
            
            <div class="upload-row">
                <label for="card-login">Card Login Data:</label>
                <input type="file" id="card-login" class="file-input" accept=".xlsx">
                <div id="card-login-status" class="status">
                    <span>Not uploaded</span>
                </div>
            </div>
            
            <div class="upload-row">
                <label for="official-leaves">Official Leaves:</label>
                <input type="file" id="official-leaves" class="file-input" accept=".xlsx">
                <div id="official-leaves-status" class="status">
                    <span>Not uploaded</span>
                </div>
            </div>
            
            <button id="calculate-btn">Calculate Presence</button>
        </div>

        <div id="directorate-kpis"></div>
        
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th class="sortable" data-column="name">Name <span class="sort-icon"></span></th>
                        <th class="sortable" data-column="directorate">Directorate <span class="sort-icon"></span></th>
                        <th class="sortable" data-column="department">Department <span class="sort-icon"></span></th>
                        <th class="sortable" data-column="loginCount">Login Days <span class="sort-icon"></span></th>
                        <th class="sortable" data-column="leaveCount">Leave Days <span class="sort-icon"></span></th>
                        <th class="sortable" data-column="daysHome">Days at Home <span class="sort-icon"></span></th>
                        <th class="sortable" data-column="buildingUsage">Building Usage <span class="sort-icon"></span></th>
                    </tr>
                </thead>
                <tbody id="results-body">
                    <tr>
                        <td colspan="7">No data available</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
